<!DOCTYPE html>
<html>
<div id="mainbox">
<div *ngFor="let user of users" class="card">
  <div class="part1">
    <img src="../assets/images/image.jpg" alt="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" />
    <div class="uname_email">
      <h3>{{ user.name }}</h3>
      <i class="fa fa-envelope" aria-hidden="true"></i> {{ user.email }}
    </div>
  </div>

  <div class="container">

  <div class="row part2">
    <div class="col-sm-2">
      <i class="fa fa-user" aria-hidden="true"></i> {{ user.username }}
    </div>
    <div class="col-sm-3">
      <i class="fa fa-phone-square" aria-hidden="true"></i> {{ user.phone }}
    </div>
  </div>

  <div class="row part2">
    <div class="col-sm-2">
      <i class="fa fa-link" aria-hidden="true"></i><a href="{{ user.website }}"> {{ user.website }} </a>
    </div>
    <div class="col-sm-3">
      <i class="fa fa-building" aria-hidden="true"></i> {{ user.company.name }}
    </div>
  </div>

  <div class="row part2">
    <div class="col-sm-4">
      <i class="fa fa-map-marker" aria-hidden="true"></i> {{ user.address.street }}, {{ user.address.suite }}, {{ user.address.city }}, {{ user.address.zipcode }}
    </div>
  </div>

  <div class="row" style="padding-top: 20px;">
    <div class="col-sm-4">     
      <a [routerLink]="['/users/todos/',user.id]">
        <button style="float: right;" type="button" class="btn btn-primary">View Todos</button>  
      </a>
    </div>
  </div>

</div> 
</div>
</div>
</html>
